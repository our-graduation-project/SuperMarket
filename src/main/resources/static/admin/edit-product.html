    <script>
        let editProductVue = new Vue({
            el:"#editProduct",
            created(){
                function getQueryStringChinese(id) {
                    var reg = new RegExp("(^|&)" + id + "=([^&]*)(&|$)", "i");
                    var r = window.location.search.substr(1).match(reg);
                    if (r != null) return decodeURI(r[2]);
                    return null;
                }
                var id = getQueryStringChinese("productId");
                if(isNull(id)){
                    alert("加载产品时发生错误！")
                }else{
                    this.getData(id);
                }
            },
            data:{
                product:{},
            },
            methods:{
                editProduct(){
                    let data = {
                        "productId":editProductVue.product.productId,
                        "productCode":editProductVue.product.productCode,
                        "productName":editProductVue.product.productName,
                        "salePrice":editProductVue.product.salePrice,
                        "purchasePrice":editProductVue.product.purchasePrice,
                        "typeName":editProductVue.product.typeName,
                        "providerName":editProductVue.product.providerName,
                        "productionTime":editProductVue.product.productionTime,
                        "qualityTime":editProductVue.product.qualityTime,
                        "saleNum":editProductVue.product.saleNum,
                    };
                    $.ajax({
                        //请求方式
                        type : "POST",
                        //请求的媒体类型
                        contentType: "application/json;charset=UTF-8",
                        //请求地址
                        url : "http://localhost:8080/supermarket/admin/product/updateproduct",
                        //数据，json字符串
                        data : JSON.stringify(data),
                        success: function (result) {
                            if (result.result) {
                                alert("修改产品成功！");
                            }
                            else {
                                alert("修改产品失败！")
                            }
                        },
                        error: function () {
                            alert("操作失败");
                        }
                    });
                },
                getData(id){
                    $.ajax({
                        type:"GET",
                        contentType: "application/json;charset=UTF-8",
                        url: "http://localhost:8080/supermarket/admin/product/toproductdetail/"+id,
                        success: function (result) {
                            if (result.result) {
                                editProductVue.product = result.data;
                            }
                            else {
                                alert("加载失败！")
                            }
                        },
                        error: function () {
                            alert("操作失败");
                        }

                    });
                }
            }

        });
    </script>
