    <script>
        var dateFormat =/^(\d{4})-(\d{2})-(\d{2})$/;
        $(function () {
            $('#datetimepicker1').datetimepicker({
                format: 'YYYY-MM-DD',
                locale: moment.locale('zh-cn')
            });
            $('#datetimepicker2').datetimepicker({
                format: 'YYYY-MM-DD hh:mm',
                locale: moment.locale('zh-cn')
            });
        });

        let addProduct = new Vue({
           el:'#addProduct',
           data:{
               product:{},
           },
           methods:{
               addProduct(){
                   addProduct.product.productionTime = $(" #productionTime ").val();
                   if(dateFormat.test(addProduct.product.productionTime)){
                       //true，是yyyy-MM-dd格式


                   if(isNull(addProduct.product.productCode) ||
                      isNull(addProduct.product.productName) ||
                      isNull(addProduct.product.salePrice) ||
                      isNull(addProduct.product.purchasePrice) ||
                      isNull(addProduct.product.typeName) ||
                      isNull(addProduct.product.providerName)){
                       alert("请确认输入！");
                   }else{
                       let data = {
                           "productCode": addProduct.product.productCode,
                           "productName": addProduct.product.productName,
                           "salePrice": addProduct.product.salePrice,
                           "purchasePrice": addProduct.product.purchasePrice,
                           "typeName": addProduct.product.typeName,
                           "providerName": addProduct.product.providerName,
                           "productionTime": addProduct.product.productionTime,
                           "qualityTime": addProduct.product.qualityTime,
                           "saleNum": addProduct.product.saleNum,
                       };
                       $.ajax({
                           //请求方式
                           type: "POST",
                           //请求的媒体类型
                           contentType: "application/json;charset=UTF-8",
                           //请求地址
                           url: "http://localhost:8080/supermarket/admin/product/addproduct",
                           //数据，json字符串
                           data: JSON.stringify(data),
                           success: function (result) {
                               if (result.result) {
                                   alert(result.message);
                               } else {
                                   alert(result.message);
                               }
                           },
                           error: function () {
                               alert("操作失败");
                           }
                       });

                   }
                   }else{
                       //false,不是yyyy-MM-dd格式
                       alert("日期格式错误！");
                   }
               },
           }
        });
